<!DOCTYPE html>
<html>

<head>
    <title>INVES</title>
    <meta charset="utf-8" />
    <meta name="author" content="inves" />
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no,minimal-ui">
    <!-- develop -->
    <link type="text/css" rel="stylesheet" href="./css/animation.css" />
    <link type="text/css" rel="stylesheet" href="./css/all.css" />
    <!-- /develop -->
</head>

<body>
    <div class="main-page">
        <div class="panel">
            <div class="single-page">
                <div class="tag">1</div>
            </div>
            <div class="single-page">
                <div class="tag a-bouncein">2</div>
            </div>
            <div class="single-page">
                <div class="tag">3</div>
            </div>
            <div class="single-page">
                <div class="tag">4</div>
            </div>
            <div class="single-page">
                <div class="tag">5</div>
            </div>
            <div class="single-page">
                <div class="tag">6</div>
            </div>
        </div>
    </div>
    <div class="side-page">
        <div class="panel">
            <div class="single-page">
                <div class="tag">1</div>
            </div>
            <div class="single-page">
                <div class="tag">2</div>
            </div>
            <div class="single-page">
                <div class="tag">3</div>
            </div>
        </div>
        <div class="banner">
            <div class="font">
                <img src="./images/side_1_font.png">
            </div>
            <div class="font">
                <img src="./images/side_2_font.png">
            </div>
            <div class="font">
                <img src="./images/side_3_font.png">
            </div>
        </div>
    </div>
    
    <script src="./js/all.js"></script>
    <script src="./js/slide.js"></script>
    <script src="./js/slide-y.js"></script>
    <script>
    // init slide page
    var slider = new $.Slider({
        wrap : $('.side-page'),
        panel : $('.side-page .panel'),
        duration : 300,
        onChangeStart : function(delta, curIndex, panels) {
            var panels = $('.side-page .banner').children();
            var crt = panels.eq(curIndex);
            var target = panels.eq(curIndex + delta);
            var duration = 300;
            if (delta > 0) {
                crt.animate('fadeoutL', 300, function() {
                    crt.css('opacity', '0');
                });
                target.animate('fadeinR', 300, function() {
                    target.css('opacity', '1');
                });
            } else {
                crt.animate('fadeoutR', 300, function() {
                    crt.css('opacity', '0');
                });
                target.animate('fadeinL', 300, function() {
                    target.css('opacity', '1');
                });

            }
        }
    });
    // init slide page
    var sliderY = new $.SliderY({
        wrap : $('.main-page'),
        panel : $('.main-page .panel'),
        onChangeStart : function(delta, curIndex, panels) {
            if (delta < 0) {
                return;
            }
            panels.eq(curIndex + delta).addClass('a-bouncein');
            // panels.eq(curIndex + delta).animate('bouncein', 300);
            // panels.eq(curIndex + delta).find('.tag').hide();
            // setTimeout(function() {
            //     panels.eq(curIndex + delta).find('.tag').show();
            // }, 500);
            
        },
        onChange : function(delta, curIndex, panels) {
            console.log('change', arguments);
            panels.eq(curIndex).removeClass('a-bouncein');
        },
    });

    function hideMain() {
        var opt = {"-webkit-transform" : "translate3d(" + (-$('.main-page').width()) +  "px, 0px, 0px)"};
        $('.main-page').animate(opt, 300, function() {});
    }

    function showMain() {
        $('.main-page').animate({"-webkit-transform" : "translate3d(0px, 0px, 0px)"}, 300);
    }

    var state = 1;
    $(document.body).click(function() {
        if (state) {
            // sliderY.go(1);
            hideMain();
        } else {
            showMain();
        }
        return state = !state;
    });

    </script>

</body>

</html>
