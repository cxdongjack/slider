<!DOCTYPE html>
<html>

<head>
    <title>INVES</title>
    <meta charset="utf-8" />
    <meta name="author" content="inves" />
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no,minimal-ui">
    <!-- develop -->
    <link type="text/css" rel="stylesheet" href="./css/all.css" />
    <!-- /develop -->
</head>

<body>
    <div class="main-page">
        <div class="single-page">
            <div class="tag">1</div>
        </div>
        <div class="single-page">
            <div class="tag">2</div>
        </div>
        <div class="single-page">
            <div class="tag">3</div>
        </div>
    </div>
    <div class="side-page">
        <div class="single-page">
            <div class="tag">3</div>
        </div>
        <div class="single-page">
            <div class="tag">4</div>
        </div>
    </div>
    
    <script src="./js/all.js"></script>
    <script src="./js/slide.js"></script>
    <script src="./js/slide-y.js"></script>
    <script>
    // init slide page
    var slider = new $.Slider({
        container : document.body,
        wrap : $(document.body),
        panel : $('.side-page'),
        onStart : function() {
            console.log('start', arguments);
        },
        onChange : function() {
            console.log('change', arguments);
        },
    });
    // init slide page
    var slider = new $.SliderY({
        container : document.body,
        wrap : $(document.body),
        panel : $('.main-page'),
        onChangeStart : function(delta, curIndex, panels) {
            if (delta < 0) {
                return;
            }
            panels.eq(curIndex + delta).addClass('a-bouncein');
        },
        onChange : function(delta, curIndex, panels) {
            console.log('change', arguments);
            panels.eq(curIndex).removeClass('a-bouncein');
        },
    });

    $('.main-page').css("transform", "translate3d(" + (-$('.main-page').width()) +  "px, 0px, 0px)");
    </script>

</body>

</html>
